<!DOCTYPE html>
<html>
<head><title>Order - THE 10 MILLION PIXELS PLUS</title></head>
<body style="background:#E0E0E0; font-family:Arial; text-align:center; padding:50px;">
    <div style="background:#fff; padding:40px; display:inline-block; border:2px solid #D4AF37; width:400px;">
        <h2>GET YOUR PIXELS</h2>
        <input type="number" id="a" placeholder="Amount USD (Min 10)" style="width:100%; padding:10px; margin:10px 0;">
        <input type="text" id="n" placeholder="Company Name" style="width:100%; padding:10px; margin:10px 0;">
        <button onclick="send()" style="width:100%; padding:15px; background:#CC0000; color:#fff; border:none; cursor:pointer;">SUBMIT & GET CODE</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        function send(){
            const id = "P" + Math.floor(Math.random() * 900000 + 100000); // যেমন: P582301
            firebase.database().ref('pending_orders/' + id).set({
                usdAmount: document.getElementById('a').value,
                name: document.getElementById('n').value,
                orderId: id,
                x: Math.floor(Math.random() * 4800), // অটো পজিশন
                y: Math.floor(Math.random() * 1800)
            }).then(() => { 
                alert("Your Search Code: " + id + "\nSave this to find your pixel!"); 
                window.location.href="index.html"; 
            });
        }
    </script>
</body>
</html>
